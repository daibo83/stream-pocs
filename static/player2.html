<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #videoPlayer {
            max-width: 640px;
            width: 100%;
            margin-bottom: 20px;
        }
        #status {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="640" height="480"></canvas>
    <!-- <video id="videoPlayer" autoplay controls></video> -->
    <button id="startButton">Start Playing</button>
    <div id="status">Not connected</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let pendingFrames = [];
        let underflow = true;
        let baseTime = 0;
        function handleFrame(frame) {
            pendingFrames.push(frame);
            if (underflow) setTimeout(renderFrame, 0);
        }
        function calculateTimeUntilNextFrame(timestamp) {
            if (baseTime == 0) baseTime = performance.now();
            let mediaTime = performance.now() - baseTime;
            return Math.max(0, timestamp / 1000 - mediaTime);
        }


        async function renderFrame() {
            underflow = pendingFrames.length == 0;
            if (underflow) return;

            const frame = pendingFrames.shift();

            // Based on the frame's timestamp calculate how much of real time waiting
            // is needed before showing the next frame.
            const timeUntilNextFrame = calculateTimeUntilNextFrame(frame.timestamp);
            await new Promise((r) => {
                setTimeout(r, timeUntilNextFrame);
            });
            var aspectRatio = frame.codedWidth / frame.codedHeight;
            canvas.width = window.innerWidth;
            canvas.height = window.innerWidth / aspectRatio;
            ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
            frame.close();

            // Immediately schedule rendering of the next frame
            setTimeout(renderFrame, 0);
        }

        const statusDiv = document.getElementById('status');        
        const startButton = document.getElementById('startButton');
        const websocketUrl = `wss://${window.location.host}/consume/test_stream`;
        const init = {
            output: handleFrame,
            error: (e) => {
                console.log(e.message);
            },
        };
        let description_array = new Uint8Array({"0":1,"1":1,"2":96,"3":0,"4":0,"5":0,"6":176,"7":0,"8":0,"9":0,"10":0,"11":0,"12":123,"13":240,"14":0,"15":252,"16":253,"17":248,"18":248,"19":0,"20":0,"21":15,"22":3,"23":160,"24":0,"25":1,"26":0,"27":24,"28":64,"29":1,"30":12,"31":1,"32":255,"33":255,"34":1,"35":96,"36":0,"37":0,"38":3,"39":0,"40":176,"41":0,"42":0,"43":3,"44":0,"45":0,"46":3,"47":0,"48":123,"49":27,"50":2,"51":64,"52":161,"53":0,"54":1,"55":0,"56":47,"57":66,"58":1,"59":1,"60":1,"61":96,"62":0,"63":0,"64":3,"65":0,"66":176,"67":0,"68":0,"69":3,"70":0,"71":0,"72":3,"73":0,"74":123,"75":160,"76":3,"77":192,"78":128,"79":17,"80":7,"81":203,"82":136,"83":27,"84":185,"85":20,"86":140,"87":185,"88":248,"89":79,"90":66,"91":250,"92":134,"93":245,"94":74,"95":106,"96":2,"97":2,"98":3,"99":108,"100":31,"101":194,"102":1,"103":4,"104":162,"105":0,"106":1,"107":0,"108":7,"109":68,"110":1,"111":192,"112":114,"113":240,"114":91,"115":36});
        let arraybuffer = new ArrayBuffer(description_array.length);
        description_array.forEach((byte, i) => {
            arraybuffer[i] = byte;
        });
        const config = {
            codec: "avc1.640c34",
            // codec: "hev1.1.0.L30.b0",
            description: arraybuffer,
            codedHeight: 1080,
            codedWidth: 1920,
            colorSpace: {
                fullRange: false,
                matrix: "bt709",
                primaries: "bt709",
                transfer: "bt709"
            },
            hardwareAcceleration: "no-preference",
            // optimizeForLatency: true,
        }
        config.avc = { 
            format: "annexb",
            maxBFrames: 0,
        };
        let mediaSource;
        let sourceBuffer;
        let websocket;
        let queue = [];
        let isBufferUpdating = false;
        let decoder;

        // decoder = new VideoDecoder(init);
        // decoder.configure(config);
        async function startPlaying(){
            const { supported } = await VideoDecoder.isConfigSupported(config);
            if (supported) {
                decoder = new VideoDecoder(init);
                decoder.configure(config);
            } else {
                console.log('Configuration not supported');
            }
            websocket = new WebSocket(websocketUrl);
            websocket.binaryType ="arraybuffer";
            websocket.onopen = () => {
                statusDiv.textContent = 'Connected';
            };
            websocket.onmessage = (event) => {
                const chunk = new EncodedVideoChunk({
                    timestamp: 0,
                    type: "key",
                    data: event.data,
                });
                if (decoder.state == "closed") {
                    decoder = new VideoDecoder(init);
                    decoder.configure(config);
                }
                try {
                    decoder.decode(chunk);
                } catch (error) {
                    console.log("handle error", error);
                }
            };
            await decoder.flush();
        }
        startButton.addEventListener('click', startPlaying);
    </script>
</body>
</html>
